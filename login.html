<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet" />
    <!-- font awesome -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <section class="container-fluid">

        <!-- login part -->
        <div class="row login">
            <div class="col-0 col-md-12 col-lg-6 bg-left hide-mobile ">
                <h1 class="branco">Welcome to Findmore Solutions</h1>
                <p class="branco">
                    Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do
                    eiusmod.
                </p>
                <div class="group-icon-login">
                    <a href="https://www.facebook.com/FindmoreConsulting" target="_blank"><i
                            class="fa-brands fa-facebook fa-3x branco icon-login"></i></a>
                    <a href="https://www.linkedin.com/company/findmore-solutions/" target="_blank"><i
                            class="fa-brands fa-linkedin fa-3x branco icon-login"></i></a>
                    <a href="https://www.instagram.com/findmoresolutions/" target="_blank"><i
                            class="fa-brands fa-square-instagram fa-3x branco"></i></a>
                </div>
            </div>
            <div class="col-12 col-md-12 col-lg-6 bg-right">
                <div class="container-login">
                    <div class="d-flex justify-content-center align-items-center login-block">
                        <div class="text-center">
                            <img src="assets/ico/logo-sidemenu.svg" id="logo-login">

                            <form class="form-login">

                                <form class="d-flex justify-content-center">
                                    <input type="email" class="form-control" id="email-login"
                                        aria-describedby="emailHelp" placeholder="Enter Email">
                                    <input type="password" class="form-control" id="pass-login"
                                        aria-describedby="emailHelp" placeholder="Enter Password">

                                    <div class="d-flex justify-content-between" id="keep-password">
                                        <div class="form-check">
                                            <label class="form-check-label" for="exampleCheck1">Keep me logged
                                                in</label>
                                            <input type="checkbox" class="form-check-input" id="exampleCheck1" />


                                        </div>
                                        <a id="forgot-pass" href="request_password.html" class="hide-mobile">Forgot
                                            Password?</a>
                                    </div>
                                    <button type="button" class="btn btn-primary btn-login"
                                        onclick="location.href='dashboard.html';">Sign In</button>

                                </form>

                                <a id="forgot-pass" href="request_password.html" class="hide-web">Forgot Password?</a>
                        </div>
                    </div>

                    <div class="d-flex align-items-center justify-content-center ">
                        <div class="container-socials hide-web">
                            <a href="https://www.facebook.com/FindmoreConsulting" target="_blank"><i
                                    class="fa-brands fa-facebook fa-2x branco icon-login"></i></a>
                            <a href="https://www.linkedin.com/company/findmore-solutions/" target="_blank"><i
                                    class="fa-brands fa-linkedin fa-2x branco icon-login"></i></a>
                            <a href="https://www.instagram.com/findmoresolutions/" target="_blank"><i
                                    class="fa-brands fa-square-instagram fa-2x branco"></i></a>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </section>
</body>

</html>
