<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

  <link rel="stylesheet" href="css/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Montserrat:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <!-- font awesome -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="/js/js.js"></script>
</head>

<body>
  <div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-6 login-esq">
        <h1 class="branco">Welcome to Findmore Solutions</h1>
        <p class="branco">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod.
        </p>
        <div class="group-icon-login">
          <i class="fa-brands fa-facebook fa-3x branco icon-login"></i>
          <i class="fa-brands fa-linkedin fa-3x branco icon-login"></i>
          <i class="fa-brands fa-square-instagram fa-3x branco"></i>
        </div>
      </div>
      <div class="col-6 ">
        <div class="d-flex justify-content-center">
          <img src="assets/ico/logo.svg">
        </div>

        <div class="d-flex justify-content-center">
          <form class="form-login">
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Enter email">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-check">
              <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
  
            </div>
            <button type="submit" class="btn btn-primary submit-login">Submit</button>
          </form>
        </div>
        
      </div>

    </div>
  </div>


  </div>


  </div>
  </div>
</body>
